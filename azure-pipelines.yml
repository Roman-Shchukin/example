trigger:
- master

jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
    - task: GoTool@0
      inputs:
        version: '1.19' 
    - script: |
        go version
    - script: |
        cd hello
        go build

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
    - task: GoTool@0
      inputs:
        version: '1.19' 
    - script: |
        go version
    - script: |
        cd hello
        go build

  - job: ubuntu_test
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: GoTool@0
      inputs:
        version: '1.19' 
    - script: |
        go version
    - script: |
        cd hello
        go build
